<p-dialog #empleadoDialog [(visible)]="visible" [header]="obtenerHeaderDialog()" [modal]="true" [style]="{ width: '800px' }">

  <form class="grid grid-cols-2 gap-6 p-4" [formGroup]="empleadoForm">

    <div>
      <label for="nombres" class="block mb-1 font-semibold">Nombres</label>
      <input pInputText id="nombres" formControlName="nombres" class="w-full" />
    </div>

    <div>
      <label for="apellidos" class="block mb-1 font-semibold">Apellidos</label>
      <input pInputText id="apellidos" formControlName="apellidos" class="w-full" />
    </div>
    <div>
      <label for="tipoDocumento" class="block mb-1 font-semibold">Tipo de Documento</label>
      <p-select
        id="tipoDocumento"
        [options]="tipoDocumentoOptions"
        formControlName="tipoDocumento"
        class="w-full"
        placeholder="Selecciona el tipo de documento"
        [appendTo]="empleadoDialog" />
    </div>

    <div>
      <label for="numeroDocumento" class="block mb-1 font-semibold">Número de Documento</label>
      <input pInputText id="numeroDocumento" formControlName="numeroDocumento" class="w-full" />
    </div>

    <div>
      <label for="fechaNacimiento" class="block mb-1 font-semibold">Fecha de Nacimiento</label>
      <p-datepicker
        id="fechaNacimiento"
        formControlName="fechaNacimiento"
        class="w-full"
        dateFormat="dd/mm/yy"
        [fluid]="true"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
        [appendTo]="empleadoDialog"/>
    </div>

    <div>
      <label for="numeroTelefono" class="block mb-1 font-semibold">Teléfono</label>
      <input pInputText id="numeroTelefono" formControlName="numeroTelefono" class="w-full" />
    </div>

    <div>
      <label for="email" class="block mb-1 font-semibold">Email</label>
      <input pInputText id="email" formControlName="email" class="w-full" />
    </div>

    <div>
      <label for="direccion" class="block mb-1 font-semibold">Dirección</label>
      <input pInputText id="direccion" formControlName="direccion" class="w-full" />
    </div>

  </form>

  <ng-template pTemplate="footer">
    <p-button label="Cancelar" severity="secondary" (click)="onCancelar()"/>
    <p-button label="Guardar" (click)="guardarEmpleado()" [disabled]="!empleadoForm.valid" />
  </ng-template>
</p-dialog>
