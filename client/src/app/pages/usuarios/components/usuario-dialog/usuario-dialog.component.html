<p-dialog header="Crear Usuario" [(visible)]="visible" modal [style]="{ width: '600px' }" (onHide)="cerrar()">

  <form class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4" autocomplete="off" novalidate>

    <div>
      <label for="nombres" class="block mb-1 font-semibold">Nombres</label>
      <input id="nombres" pInputText [(ngModel)]="usuario.nombres" name="nombres" class="w-full" />
    </div>

    <div>
      <label for="apellidos" class="block mb-1 font-semibold">Apellidos</label>
      <input id="apellidos" pInputText [(ngModel)]="usuario.apellidos" name="apellidos" class="w-full" />
    </div>

    <div>
      <label for="tipoDocumento" class="block mb-1 font-semibold">Tipo de documento</label>
      <p-dropdown id="tipoDocumento" [options]="tiposDocumento" [(ngModel)]="usuario.tipoDocumento" name="tipoDocumento" class="w-full" />
    </div>

    <div>
      <label for="numeroDocumento" class="block mb-1 font-semibold">Número de documento</label>
      <input id="numeroDocumento" pInputText [(ngModel)]="usuario.numeroDocumento" name="numeroDocumento" class="w-full" />
    </div>

    <div>
      <label for="username" class="block mb-1 font-semibold">Username</label>
      <input id="username" pInputText [(ngModel)]="usuario.username" name="username" class="w-full" />
    </div>

    <div>
      <label for="hashPassword" class="block mb-1 font-semibold">Contraseña</label>
      <p-password id="hashPassword" [(ngModel)]="usuario.hashPassword" name="hashPassword" [feedback]="false" fluid="true" />
    </div>

    <div>
      <label for="fechaNacimiento" class="block mb-1 font-semibold">Fecha de nacimiento</label>
      <p-calendar id="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento" name="fechaNacimiento" dateFormat="yy-mm-dd" fluid="true"/>
    </div>

 <div>
      <label for="rol" class="block mb-1 font-semibold">Rol</label>
      <p-dropdown
        id="rol"
        [options]="roles"
        [(ngModel)]="usuario.rol"
        name="rol"
        class="w-full"
        appendTo="body"
        placeholder="Selecciona un rol" />
    </div>

    <div class="md:col-span-2">
      <label for="direccion" class="block mb-1 font-semibold">Dirección</label>
      <textarea id="direccion" rows="4" pTextarea [(ngModel)]="usuario.direccion" name="direccion" class="w-full resize-none"></textarea>
    </div>

  </form>

  <ng-template pTemplate="footer">
    <p-button label="Cancelar" icon="pi pi-times" (click)="cerrar()" class="p-button-text" />
    <p-button label="Guardar" icon="pi pi-check" (click)="guardarUsuario()" />
  </ng-template>
</p-dialog>
